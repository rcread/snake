<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>snake</h1>
        <button id="refresh" class="refresh" type="button" onclick="refreshButton()"><img src="refresh.png"></button>
    </header>
    
    <main>
        <canvas id="game" width="360" height="360"></canvas>
    </main>
    
    <footer>
        
        <div class="controls">
            <button id="arrow-up" title="Up" type="button" onclick="moveUp()"><img src="arrow.png" ></button>
            <div class="control-bar">
                <button id="arrow-left" title="Left" type="button" onclick="moveLeft()"><img src="arrow.png" ></button>
                <button id="arrow-down" title="Down" type="button" onclick="moveDown()"><img src="arrow.png" ></button>
                <button id="arrow-right" title="Right" type="button" onclick="moveRight()"><img src="arrow.png" ></button>
            </div>
            
        </div>

    </footer>

    <script src="./move.js"></script>

</body>

</html>
